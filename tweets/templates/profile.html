{%verbatim%}
	<script id="profile-template" type="x-tmpl-mustache">

        <h4>Profile</h4>

        {{#tweets}}

    <div class="row">
        <div class="col s12 m9">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"><div class="entry">{{user}}<br></div></span>
                        <div class="entry">Content: <br> {{content}}<br></div><br>
                        <div class="entry link">Link: {{link}}<br></div>
                        <div class="entry">Created: {{created_at}}<br></div>
                        <br>
                        <div class="entry tag">Tags: {{tags}}<br></div>
                        <div class="entry"><p id="likes">Likes: {{likes}} </p></div>
                </div>

                <div class="card-action">
                    <div class="row">
                        <div class="col s1.5 m1.5 l1.5">
                        <a href="/{{id}}/delete" class="btn-floating btn-large waves-effect waves-light red" id="delete_button"> <i class="material-icons right">delete</i></a>
                        </div>

                        <div class="col s1.5 m1.5 l1.5">
                        <a href="{{id}}/edit" class="btn-floating btn-large waves-effect waves-light blue" id="edit_button"> <i class="material-icons right">mode_edit</i></a>
                        </div>

                        <div class="col s1.5 m1.5 l1.5">
                        <a href="{{id}}/repost" class="btn-floating btn-large waves-effect waves-light green" id="repost_button"> <i class="material-icons right">replay</i></a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

        {{/tweets}}

        {{^tweets}}
        <h4>You currently have no tweets, create one above!</h4>
        {{/tweets}}

    </div>

	</script>
{%endverbatim%}
